<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="group-project.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stat-tracker</title>
  </head>
  <body>
    <header class="header">
      <div class="title">
        <h2 class="title-component">Stat-Tracker</h2>
        <h5 class="title-component">Clarifying the news with data</h5>
      </div>
      <div class="search-bar">
        <input type="text" />
        <img
          class="search-icon"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Magnifying_glass_icon.svg/480px-Magnifying_glass_icon.svg.png"
          alt=""
        />
      </div>

      <div class="navbar">
        <div class="navbar-component">The Project</div>
        <div class="navbar-component">Who we are</div>
        <div class="navbar-component">Contact</div>
      </div>
    </header>
    <main class="main">
      <div class="sidebar">
        <h5>Explore by field</h5>
        <div class="sidebar-item-container">
          <div class="sidebar-item">Demographics</div>
          <div class="sidebar-item">Economics</div>
          <div class="sidebar-item">Ecology</div>
          <div class="sidebar-item">Food and Nutrition</div>
          <div class="sidebar-item">More fields</div>
        </div>
      </div>

      <div class="display"></div>
    </main>
  </body>
</html>
